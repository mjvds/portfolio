<div class="intro-container bg-color h-full relative w-full" #container>
  <!-- <div #background class="intro-bg bg-color h-[50%] w-full absolute bottom-0"></div> -->
  <div class="px-5 p-5 observer-ignore tech-stack-wrapper w-full h-full">
    <div class="tech-stack-content w-full" #techStackContent>
      <div class="flex flex-nowrap justify-start gap-5 opacity-60 w-full" #techStackContents>
        <pf-carousel-stack [items]="stacks">
          <ng-template #itemTemplate let-stack="item">
            <div class="intro-bg-icon flex items-center justify-center" title="{{ stack.name }}">
              @if (stack?.icon) {
                <ng-icon [name]="stack.icon" class="text-5xl pointer-events-none"></ng-icon>
              } @else {
                <span class="text-2xl text-nowrap">{{ stack.name }}</span>
              }
            </div>
          </ng-template>
        </pf-carousel-stack>
      </div>
    </div>
  </div>
  <div class="intro-section items-end px-5 pb-5">
    <div class="w-full flex items-end justify-start">
      <div class="items-start flex-col">
        <div class="intro-name font-normal flex gap-5 flex-wrap" #logoInitContainer>
          <span #animatedText class="flex"> MARK </span>
          <span #animatedText class="flex"> DELOS </span>
          <span #animatedText class="flex"> SANTOS </span>
        </div>
        <p class="text-2xl md:text-4xl w-full lg:w-1/2 opacity-60">
          Frontend Developer crafting fast, scalable, and user-focused web and mobile applications
          with Angular, TypeScript, and modern UI technologies.
        </p>
      </div>
      <div class="w-1/2 flex flex-col justify-center text-4xl items-end gap-5"></div>
    </div>
  </div>
